<!DOCTYPE html>
<html lang="en" hashi-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/main.test.css">

            <span class="hs-button__label">END</span>
            <input type="radio" name="choice" value="end">
        </label>

    <label class="hs-text-field">
        <span class="hs-text-field__label">Hello</span>
        <input class="hs-text-field__input" type="text" placeholder="Placeholder...">
        <span class="hs-text-field__input__icon"></span>
        <span class="hs-text-field__helper">Helper text</span>

        <span class="hs-select-field__label">Select</span>
        <select class="hs-select-field__input">
            <option class="hs-select-field__option">Option 1</option>
            <option class="hs-select-field__option">Option 2</option>
            <option class="hs-select-field__option">Option 3</option>
            <option class="hs-select-field__option">Option 4</option>
            <option class="hs-select-field__option">Option 5</option>
        </select>
    </label>

    <label class="hs-text-field danger">
        <span class="hs-text-field__label">Hello</span>
        <input class="hs-text-field__input" type="text" placeholder="Placeholder...">
        <span class="hs-text-field__input__icon"></span>
        <span class="hs-text-field__helper">Helper text</span>
    </label>

    <label class="hs-select-field danger">
        <span class="hs-select-field__label">Select</span>
        <select class="hs-select-field__input">
            <option class="hs-select-field__option">Option 1</option>
            <option class="hs-select-field__option">Option 2</option>
            <option class="hs-select-field__option">Option 3</option>
            <option class="hs-select-field__option">Option 4</option>
            <option class="hs-select-field__option">Option 5</option>
        </select>
    </label>

    <section style="width: calc(100% - 30px); max-width: 420px; margin: 0 auto; padding: 3rem 0;">
        <div class="hs-profile">
            <div class="hs-profile__img">
                <img src="https://devprotocol.xyz/assets/logo.png" alt="Profile Image">
            </div>
            <div class="hs-profile__info">
                <h3 class="hs-profile__name">Name of person</h3>
                <p class="hs-profile__role">Role of person</p>
                <p class="hs-profile__description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci, quas.</p>
            </div>
